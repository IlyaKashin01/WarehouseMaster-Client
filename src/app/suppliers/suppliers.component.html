<table>
    <tr class="form-container">
        <div class="card flex justify-content-center add-customer-button">
            <app-add-suppler-form [visible]="visible" (closeForm)="close()"/>
            <p-button (click)="visible = true" icon="pi pi-plus" label="Добавить" />
        </div>
    </tr>
    <tr class="table-container">
        <div class="card">
            <p-table
                [value]="customers"
                [paginator]="true"
                [rows]="10"
                [tableStyle]="{ 'min-width': '90rem'}"
                [rowsPerPageOptions]="[10, 15, 50]" [style]="{'margin' : '2%', 'border' : '1px solid #e2e8f0', 'padding' : '1%', 'border-radius' : '15px'}"
            >
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width:20%">ФИО</th>
                        <th style="width:20%">Компания</th>
                        <th style="width:20%">Телефон</th>
                        <th style="width:20%">Email</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-customer>
                    <tr>
                        <td>{{ customer.name }}</td>
                        <td>{{ customer.warehouse }}</td>
                        <td>{{ customer.post }}</td>
                        <td>{{ customer.date }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </tr>
</table>
